<div class="header-section">
  <h2>Lista de Produtos</h2>
  <div class="header-actions">
    <button mat-stroked-button routerLink="/" class="back-button">
      <mat-icon>arrow_back</mat-icon>
      Voltar
    </button>
    <button mat-raised-button color="primary" (click)="openDialog()" class="add-button">
      <mat-icon>add</mat-icon>
      Adicionar Produto
    </button>
    <button mat-raised-button color="accent" routerLink="/cart" class="cart-button">
      <mat-icon [matBadge]="cartItemCount" matBadgeColor="warn" [matBadgeHidden]="cartItemCount === 0">shopping_cart</mat-icon>
      Carrinho
    </button>
    <button mat-raised-button color="warn" (click)="logout()" class="logout-button">
      <mat-icon>exit_to_app</mat-icon>
      Sair
    </button>
  </div>
</div>

<table mat-table [dataSource]="products" class="mat-elevation-z8 full-width">

  <!-- Imagem -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let product">
      <img 
        [src]="product.imageUrl || 'https://via.placeholder.com/60?text=Sem+Imagem'" 
        alt="{{product.name}}"
        class="product-image"
        (error)="onImageError($event)">
    </td>
  </ng-container>

  <!-- Nome -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Descrição -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let product" class="description-cell"> 
      {{product.description || '-'}} 
    </td>
  </ng-container>

  <!-- Preço -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL'}} </td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button color="primary" (click)="openDialog(product)" matTooltip="Editar">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteProduct(product.id!)" matTooltip="Excluir">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="addToCart(product)" matTooltip="Adicionar ao carrinho">
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
