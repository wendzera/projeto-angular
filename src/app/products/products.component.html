<h2>Lista de Produtos</h2>

<table mat-table [dataSource]="products" class="mat-elevation-z8 full-width">

  <!-- Nome -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>

  <!-- Preço -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Preço </th>
    <td mat-cell *matCellDef="let product"> {{product.price | currency:'BRL'}} </td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let product">
      <button mat-button color="primary" (click)="openDialog(product)">Editar</button>
      <button mat-button color="warn" (click)="deleteProduct(product.id!)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="openDialog()">
  Adicionar Produto
</button>
